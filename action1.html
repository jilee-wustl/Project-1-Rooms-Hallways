<!DOCTYPE html>
<html>
<head>
    <title> Mom's Test Kitchen </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="small-type" id="title"> Mom's Test Kitchen </div>
    <div id="diagonal-top"></div>
    <div id="diagonal-bottom"></div>

    <div id="word-container">
        <div class="word">
            <span id="1">Mix</span>
        </div>
        
        <div class="dash"> - </div>
        
        <div class="word">
            <span id="2">Fry</span>
        </div>
        
        <div class="dash"> - </div>
        
        <div class="word">
            <span id="3">Pour</span>
        </div>
    </div>
    
    <script>
        
       $(document).ready(function(){
        
        function eventListener() {
            $('span').hover(function() {
                $('body').css("background-image", "url(assets_gifs/"+$(this).attr('id')+".gif)");
                $('span').css("visibility", "hidden");
                
                $('.dash').css("visibility", "hidden");
                $('.small-type').css("visibility", "hidden");
            });
            
            $('span').mouseleave(function() {
                $('body').css("background-image", "");
                $('span').css("visibility", "visible");
                
                $('.dash').css("visibility", "visible");
                $('.small-type').css("visibility", "visible");
            });
            
            $('#1').click(function() {
                window.location.href = "2a.html";
            });
            
            $('#2').click(function() {
                window.location.href = "2b.html";
            });
            
            $('#3').click(function() {
                window.location.href = "2c.html";
            });
            
            $('#title').click(function() {
                window.location.href = "index.html";
            });
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
