<!DOCTYPE html>
<html>
<head>
    <title> Rooms & Hallways </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div id="word-container">
        <div class="word">
            <span id="19">Gravy</span>
        </div>
        <div class="word">
            <span id="20">Avocado</span>
        </div>
        <div class="word">
            <span id="21">Bacon</span>
    </div>
</div>

    <script>
        
       $(document).ready(function(){
        
        function eventListener() {
            $('#19').hover(function() {
                $('body').css("background-position","top");
            });
            
            $('span').hover(function() {
                $('body').css("background-image", "url(assets_gifs/"+$(this).attr('id')+".gif)");
                $('span').css("visibility", "hidden");
            });
            
            $('span').mouseleave(function() {
                $('body').css("background-image", "");
                $('span').css("visibility", "visible");
            });
            
            $('#19').click(function() {
                window.location.href = "1b.html";
            });
            
            $('#20').click(function() {
                window.location.href = "index.html";
            });
            
            $('#21').click(function() {
                window.location.href = "1d.html";
            });
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
