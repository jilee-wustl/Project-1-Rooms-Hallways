<!DOCTYPE html>
<html>
<head>
    <title> Dad's Test Kitchen </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
    <link href="slidebars/slidebars.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="small-type" id="title"> Dad's Test Kitchen </div>
    <div class="background"></div> 
  
    <div id="word-container">
        
        <div class="word">
            <span id="25">Steak</span>
        </div>
        
        <div class="dash"> - </div>

        <div class="word">
            <span id="26">Salmon</span>
        </div>
        
        <div class="dash"> - </div>

        <div class="word">
            <span id="27">Bacon</span>
        </div>
    </div>
    
    <video class="gif_video" loop preload="auto" id="vid">
    <source type="video/mp4" id="vid-src"></video>

    <script>
        
       $(document).ready(function(){
        
        function eventListener() {
            $('span').hover(function() {
                $('span').css("visibility", "hidden");
                $('.dash').css("visibility", "hidden");
                $('.small-type').css("visibility", "hidden");
                $('video').css("display", "block");

                var video = $("#vid")[0];
                $("#vid-src").attr("src", "assets_mp4/"+$(this).attr('id')+".mp4");
                video.load();
                video.play();
            });
            
            $('span').mouseleave(function() {
                $('span').css("visibility", "visible");
                $('.dash').css("visibility", "visible");
                $('.small-type').css("visibility", "visible");
                $('video').css("display", "none");

                var video = $("#vid")[0];
                video.pause();
            });
            
            $('#25').click(function() {
                window.location.href = "action4.html";
            });
            
            $('#26').click(function() {
                window.location.href = "action1.html";
            });
            
            $('#27').click(function() {
                window.location.href = "action1.html";
            });
            
            $('#title').click(function() {
                window.location.href = "index.html";
            });
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
