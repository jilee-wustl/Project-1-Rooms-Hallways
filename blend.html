<!DOCTYPE html>
<html>
<head>
    <title> Dad's Test Kitchen </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="small-type" id="title"> Dad's Test Kitchen </div>
    <div id="diagonal-top"></div>
    <div id="diagonal-bottom"></div>
    
    <div id="word-container">
        <div class="word">
            <span id="16">Milk</span>
        </div>
        
        <div class="dash"> - </div>

        <div class="word">
            <span id="17">Gravy</span>
        </div>
        
        <div class="dash"> - </div>

        <div class="word">
            <span id="18">Milk Shake</span>
    </div>
</div>

    <script>
        
       $(document).ready(function(){
        
        function eventListener() {
            $('span').hover(function() {
                $('body').css("background-image", "url(assets_gifs/"+$(this).attr('id')+".gif)");
                $('span').css("visibility", "hidden");
                
                $('.dash').css("visibility", "hidden");
                $('.small-type').css("visibility", "hidden");
            });
            
            $('span').mouseleave(function() {
                $('body').css("background-image", "");
                $('span').css("visibility", "visible");
                
                $('.dash').css("visibility", "visible");
                $('.small-type').css("visibility", "visible");
            });
            
            $('#16').click(function() {
                window.location.href = "action3.html";
            });
            
            $('#17').click(function() {
                window.location.href = "action1.html";
            });
            
            $('#18').click(function() {
                window.location.href = "action2.html";
            });
            
            $('#title').click(function() {
                window.location.href = "index.html";
            });
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
