<!DOCTYPE html>
<html>
<head>
    <title> Rooms & Hallways </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div id="word-container">
        <div class="word">
            <span id="28">Sugar Powder</span>
        </div>
        <div class="word">
            <span id="29">Parsley</span>
        </div>
        <div class="word">
            <span id="30">Milk Shake</span>
    </div>
</div>

    <script>
        
       $(document).ready(function(){
        
        function eventListener() {            
            $('span').hover(function() {
                $('body').css("background-image", "url(assets_gifs/"+$(this).attr('id')+".gif)");
                $('span').css("visibility", "hidden");
            });
            
            $('span').mouseleave(function() {
                $('body').css("background-image", "");
                $('span').css("visibility", "visible");
            });
            
            $('#28').click(function() {
                window.location.href = "1a.html";
            });
            
            $('#29').click(function() {
                window.location.href = "3.html";
            });
            
            $('#30').click(function() {
                window.location.href = "1c.html";
            });
        
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
