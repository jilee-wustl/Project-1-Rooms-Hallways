<!DOCTYPE html>
<html>
<head>
    <title> Rooms & Hallways </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div id="word-container">
        <div class="word">
            <span id="10">Grill</span>
        </div>
        <div class="word">
            <span id="11">Flip</span>
        </div>
        <div class="word">
            <span id="12">Spread</span>
    </div>
</div>

    <script>
        
       $(document).ready(function(){
        
        function eventListener() {
            $('span').hover(function() {
                $('body').css("background-image", "url(assets_gifs/"+$(this).attr('id')+".gif)");
                $('span').css("visibility", "hidden");
            });
            
            $('span').mouseleave(function() {
                $('body').css("background-image", "");
                $('span').css("visibility", "visible");
            });
            
            $('#10').click(function() {
                window.location.href = "2c.html";
            });
            
            $('#11').click(function() {
                window.location.href = "2d.html";
            });
            
            $('#12').click(function() {
                window.location.href = "2e.html";
            });
        }
        
        eventListener();
        
        });
    </script>
   
</body>
</html>
